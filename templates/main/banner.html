<!-- BANNER-SECTION -->
{% load static %}


    <div class="banner-container-box">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-md-0 mb-4 text-md-left text-center">

                    <div class="home-banner-text" data-aos="fade-up">
                        {% for main_banner in banners %}
                        <h5 class="text-white artificial-text">{{ main_banner.description|safe }}</h5>
                        <h1 class="text-white">{{ main_banner.title }}</h1>
                        <p class="text-white banner-paragraph">
                            {{ main_banner.description_two|safe }}
                        </p>
                         {% endfor %}
                        <div class="banner-btn discover-btn-banner">
                            <a href="about.html" class="text-decoration-none">Узнать больше</a>
                            <a href="" class="text-decoration-none play-button"><i class="fa-solid fa-play"></i></a>
                        </div>
                    </div>

                    <div class="social-icons" data-aos="zoom-out-left">
                        <!-- Social Icons -->
                        <!-- ...existing social icons code... -->
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="banner-img-content position-relative" data-aos="fade-up">
                        <figure class="banner-img mb-0 wow slideInRight" data-wow-duration="2s">
                            {% for main_banner in banners %}
                            <img class="img-fluid banner-img-width"
                                 src="{{ main_banner.image.url }}"
                                 alt="Banner Image"/>
                            {% endfor %}
                        </figure>
                    </div>
                </div>
            </div>

        </div>
    </div>
